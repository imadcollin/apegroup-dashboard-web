<!doctype html>
<html lang="en">

<head>

    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Dashboard | Apegroup</title>

    <link rel="manifest" href="assets/icons/manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/icons/favicon-230x230.png" sizes="230x230">
    <script src="assets/libs/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="app/ape-app.html">

    <style>

        @font-face {
            font-family: "MuseoSans-300";
            src: url("assets/fonts/MuseoSans-300.woff") format("woff"), url("assets/fonts/MuseoSans-300.woff2") format("woff2");
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "MuseoSans-500";
            src: url("assets/fonts/MuseoSans-500.woff") format("woff"), url("assets/fonts/MuseoSans-500.woff2") format("woff2");
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: "MuseoSans-900";
            src: url("assets/fonts/MuseoSans-900.woff") format("woff"), url("assets/fonts/MuseoSans-900.woff2") format("woff2");
            font-weight: 900;
            font-style: normal;
            font-display: swap;
        }

        * {
            font-family: inherit;
            line-height: inherit;
            color: inherit;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            font-family: 'MuseoSans-500', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', Oxygen-Sans, Ubuntu, Cantarell, 'Arial', sans-serif;
            line-height: 1.2;
            font-size: 62.5%;
            background-color: #fff;
            color: #222;
        }

        body {
            display: flex;
            flex-direction: column;
            font-size: 1.6rem;
            margin: 0;
            min-height: 100%;
            min-width: 1024px;
        }

        ape-app {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        app-shell {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            justify-content: center;
            align-items: center;
        }

        @media (--desktop) {
            html {
                font-size: 62.5%;
            }
        }

        @media (--lg-desktop) {
            html {
                font-size: 82.5%;
            }
        }

        @media (--xl-desktop) {
            html {
                font-size: 102.5%;
            }
        }

    </style>

</head>

<body>

    <noscript>This page requires javascript</noscript>
    <ape-app>
        <app-shell>Loading...</app-shell>
    </ape-app>

</body>

</html>
