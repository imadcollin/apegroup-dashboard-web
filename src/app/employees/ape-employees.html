<link rel="import" href="../../assets/libs/polymer/polymer.html">
<link rel="import" href="../widgets/activity-wall/ape-activity-wall.html">
<link rel="import" href="../widgets/time/ape-time.html">
<link rel="import" href="../widgets/weather/ape-weather.html">

<dom-module id="ape-employees">

    <template>

        <style>
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

             :host {
                padding: 4.8rem;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                margin: 0;
            }


            .widget[active] {
                animation: fadeIn .7s ease-in;
            }


            .widget:not([active]) {
                display: none;
            }


            .header {
                padding: 0 .8rem;
                display: flex;
                justify-content: space-between;
                margin-bottom: 4.8rem;
                align-items: baseline;
            }


            .header h1 {
                margin: 0;
                padding: 0;
                font-size: 7.2rem;
                font-weight: 700;
            }


            ape-time {
                font-size: 7.2rem;
                padding: 0;
                width: auto;
            }


            ape-weather {
                padding: .8rem;
                flex-grow: 1;
            }
            /* ANIMATIONS */

            @keyframes animateBubble {
                0% {
                    margin-top: 1000px;
                }
                100% {
                    margin-top: -100%;
                }
            }

            @keyframes sideWays {
                0% {
                    margin-left: 0px;
                }
                100% {
                    margin-left: 50px;
                }
            }


            .x1 {
                animation: animateBubble 25s linear infinite, sideWays 2s ease-in-out infinite alternate;
                left: -5%;
                top: 5%;
                transform: scale(0.6);
            }
            /* OBJECTS */

            #background-wrap {
                bottom: 0;
                left: 0;
                position: fixed;
                right: 0;
                top: 0;
                z-index: -1;
            }


            .bubble {
                border-radius: 50%;
                box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2), inset 0px 10px 30px 5px rgba(255, 255, 255, 1);
                height: 200px;
                position: absolute;
                width: 200px;
            }


            .bubble:after {
                background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#80ffffff', endColorstr='#00ffffff', GradientType=1);
                border-radius: 50%;
                box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
                content: "";
                height: 180px;
                left: 10px;
                position: absolute;
                width: 180px;
            }
        </style>
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <!--<div class="bubble x2"></div>-->

        </div>
        <div class="header">
            <h1>Apewall</h1>
            <ape-time></ape-time>
        </div>

        <ape-activity-wall class="widget" active></ape-activity-wall>
        <ape-weather class="widget"></ape-weather>

    </template>

    <script>
        Polymer({

            is: `ape-employees`,

            behaviors: [

            ],

            properties: {

            },

            /* Life cycle */

            ready() {
                this._interval = 10000;
            },

            attached() {
                this._activeIndex = 0;
                this._widgets = Polymer.dom(this.root).querySelectorAll(`.widget`);
                setTimeout(this._startTransition.bind(this), this._interval);
            },

            detached() {

            },

            _startTransition() {
                this._widgets[this._activeIndex].removeAttribute(`active`);
                this._activeIndex += 1;
                if (this._activeIndex === this._widgets.length) {
                    this._activeIndex = 0;
                }
                this._widgets[this._activeIndex].setAttribute(`active`, ``);
                setTimeout(this._startTransition.bind(this), this._interval);
            }

        });
    </script>

</dom-module>
