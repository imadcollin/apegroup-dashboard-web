<link rel="import" href="../../assets/libs/polymer/polymer.html">

<dom-module id="ape-photobooth">

    <template>

        <style>

            :host {
                display: block;
            }

            .header {
                display: flex;
                justify-content: space-between;
                padding: 1.6rem;
                background-color: #000;
            }

            h1 {
                margin: 0;
                padding: 0;
                color: #fff;
            }

            .flex-container {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
                width: 100%;
                height: 100%;
            }

            .box {
                position: relative;
                flex-basis: 15%;
                margin: .8rem;
                flex-shrink: 0;
            }

            img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .full-name-container {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                padding: .4rem .8em;
                background: rgba(0, 0, 0, .6);
            }

            .fullname {
                text-align: center;
                line-height: 1;
                color: #fff;
                font-size: 1.4rem;
                font-weight: 300;
            }

        </style>

        <div class="header">
            <h1>Apewall 2.0</h1><h1>[[_photoboothData.length]] photos taken</h1>
        </div>

        <div class="flex-container">
            <template is="dom-repeat" items="[[_photoboothData]]" as="boothdata" sort="_computeSort">
                <div class="box">
                    <img src="[[boothdata.imageURL]]"/>
                    <div class="full-name-container">
                        <div class="fullname">[[boothdata.name]]</div>
                    </div>
                </div>
            </template>
        </div>

    </template>

    <script>

        Polymer({

            is: `ape-photobooth`,

            behaviors: [

            ],

            properties: {
                _loading: {
                    type: Boolean,
                    value: false,
                },
                _photoboothData: {
                    type: Object,
                    value: () => null
                },
                _photoboothRef: {
                    type: Object,
                    value: () => null
                },
            },

            /* Life cycle */

            attached() {
                this._loading = true;
                this._photoboothRef = firebase.database().ref(`/photobooth/apegroupcom/newlyAddedImages`);
                this._photoboothRef.on(`value`, (data) => {
                    const items = data.val();
                    this._loading = false;
                    if (items) {
                        this._photoboothData = Object.keys(items).map(key => items[key]);
                    }
                });
            },

            detached() {
                if (this._photoboothRef) {
                    this._photoboothRef.off();
                }
            },

            _computeSort: function(a, b) {
                if (a.timestamp == b.timestamp) {
                    return 0;
                }
                return a.timestamp > b.timestamp ? - 1 : 1;
            }

        });

    </script>

</dom-module>
