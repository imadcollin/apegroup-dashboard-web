<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../shared/firebase/firebase.html">
<link rel="import" href="../../../assets/libs/iron-image/iron-image.html">
<link rel="import" href="../ape-widget.html">

<dom-module id="ape-wall">

    <template>

        <style>

            :host {
                position: relative;
                display: block;
                height: 100%;
                width: 100%;
            }

            .cards-container {
                display: grid;
                height: 100%;
                width: 100%;
                grid-template-columns: repeat(12, minmax(85.33px, 1fr));
                grid-template-rows: repeat(5, 20.0%));
            }

            .card {
                position: relative;
                padding: .8rem;
            }

            .profile-img {
                width: 100%;
                height: 100%;
                max-height: 100%;
                max-width: 100%;
                object-fit: cover;
            }

            .text-container {
                display: flex;
                align-items: center;
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: .8rem;
                background-color: #fff;
            }

            .status {
                display: block;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: .8rem;
                height: .8rem;
                margin-right: .4rem;
                border-radius: 50%;
                background-color: var(--primary-color);
            }

            .name {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 1.6rem;
            }

            .birthday[has-birth-day] {
                position: absolute;
                width: 4.8rem;
                height: 4.8rem;
                top: -0.8rem;
                right: -0.8rem;
                background-color: rgba(5, 174, 240, 1);
                border-radius: 50%;
                z-index: 1;
            }

            .overlay[out-of-office] {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.5);
            }

        </style>

        <div class="cards-container">
            <template is="dom-repeat" items="[[_usersData]]" as="user">
                <div class="card" out-of-office$="[[!user.isInOffice]]">
                    <div class="birthday" has-birth-day$="[[user.hasBirthdayToday]]"></div>
                    <iron-image class="profile-img" sizing="cover" src="[[user.imageURL]]" alt="[[user.firstname]] [[user.lastname]]"></iron-image>
                    <div class="text-container">
                        <div class="status" hidden$="[[!user.isInMeeting]]"></div>
                        <div class="name">[[user.firstname]] [[user.lastname]]</div>
                    </div>
                    <div class="overlay" out-of-office$="[[!user.isInOffice]]"></div>
                </div>
            </template>
        </div>

        <ape-loader loading="[[_loading]]">Laddar v√§ggen...</ape-loader>

    </template>

    <script>

        Polymer({

            is: `ape-wall`,

            behaviors: [
                App.WidgetBehavior
            ],

            properties: {
                _loading: {
                    type: Boolean,
                    value: false,
                },
                _usersData: {
                    type: Object,
                    value: () => null
                },
                _usersRef: {
                    type: Object,
                    value: () => null
                },
            },

            minWidth: 6,

            minHeight: 6,

            /* Life cycle */

            activated() {
                this._loading = true;
                this._usersRef = firebase.database().ref(`/users`);
                this._usersRef.on(`value`, (data) => {
                    const items = data.val();
                    this._loading = false;
                    if (items) {
                        this._usersData = Object.keys(items).map(key => items[key]);
                    }
                });
            },

            deactivated() {
                if (this._usersRef) {
                    this._usersRef.off();
                }
            },

        });

    </script>

</dom-module>
