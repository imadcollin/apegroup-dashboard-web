<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../shared/firebase/firebase.html">
<link rel="import" href="../../../assets/libs/iron-image/iron-image.html">

<dom-module id="ape-wall">

    <template>

        <style>

            :host {
                position: relative;
                display: block;
                height: 100%;
                width: 100%;
            }

            .cards-container {
                display: grid;
                height: 100%;
                width: 100%;
                grid-template-columns: repeat(12, minmax(85.33px, 1fr));
                grid-template-rows: repeat(5, 20.0%));
            }

            .card {
                position: relative;
                padding: .8rem;
            }

            .profile-img {
                width: 100%;
                height: 100%;
                max-height: 100%;
                max-width: 100%;
                object-fit: cover;
            }

            .text-container {
                display: flex;
                align-items: center;
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: .8rem;
                background-color: #fff;
            }

            .status {
                display: block;
                flex-grow: 0;
                flex-shrink: 0;
                flex-basis: .8rem;
                height: .8rem;
                margin-right: .4rem;
                border-radius: 50%;
                background-color: var(--primary-color);
            }

            .name {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-size: 1.6rem;
            }

            .birthday[has-birth-day] {
                position: absolute;
                width: 4.8rem;
                height: 4.8rem;
                top: -0.8rem;
                right: -0.8rem;
                background-color: rgba(5, 174, 240, 1);
                border-radius: 50%;
                z-index: 1;
            }

            .overlay[out-of-office] {
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 100%;
                background-color: rgba(255, 255, 255, 0.5);
            }

            .loader-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .loader {
                display: block;
                width: 6rem;
                height: 6rem;
                background-color: var(--primary-color);
                animation: animation-spinner 1.2s infinite ease-in-out;
                margin-bottom: 1.6rem;
            }

            @keyframes animation-spinner {
                0% {
                    transform: perspective(12rem) rotateX(0deg) rotateY(0deg);
                }
                50% {
                    transform: perspective(12rem) rotateX(-180.1deg) rotateY(0deg);
                }
                100% {
                    transform: perspective(12rem) rotateX(-180deg) rotateY(-179.9deg);
                }
            }

        </style>

        <div class="cards-container">
            <template is="dom-repeat" items="[[_usersData]]" as="user">
                <div class="card" out-of-office$="[[!user.isInOffice]]">
                    <div class="birthday" has-birth-day$="[[user.hasBirthdayToday]]"></div>
                    <iron-image class="profile-img" sizing="cover" src="[[user.imageURL]]" alt="[[user.firstname]] [[user.lastname]]"></iron-image>
                    <div class="text-container">
                        <div class="status" hidden$="[[!user.isInMeeting]]"></div>
                        <div class="name">[[user.firstname]] [[user.lastname]]</div>
                    </div>
                    <div class="overlay" out-of-office$="[[!user.isInOffice]]"></div>
                </div>
            </template>
        </div>

        <div class="loader-container">
            <div class="loader"></div>
            <div>Laddar väggen...</div>
        </div>

    </template>

    <script>

        Polymer({

            is: `ape-wall`,

            behaviors: [

            ],

            properties: {
                size: {
                    type: String,
                    observer: `_observerSize`,
                    // reflectToAttribute: true
                },
                _usersData: {
                    type: Object,
                    value: () => null
                },
                _usersRef: {
                    type: Object,
                    value: () => null
                },
            },

            /* Life cycle */

            activate() {
                this._usersRef = firebase.database().ref(`/users`);
                this._usersRef.on(`value`, (data) => {
                    const items = data.val();
                    if (items) {
                        this._usersData = Object.keys(items).map(key => items[key]);
                        this._removeLoader();
                    }
                });
            },

            deactivate() {
                if (this._usersRef) {
                    this._usersRef.off();
                }
            },

            /* Observers */

            _observerSize(size) {
                if (size.width < 6 || size.height < 6) {
                    this.deactivate();
                    this.fire(`widget-message`, {
                        message: `Denna widget kräver en yta på minst 6x6`
                    });
                } else {
                    this.activate();
                    this.fire(`widget-message`, {
                        message: null
                    });
                }
            },

            /**
             * Removes loader from the widget if it still is in the DOM.
             */
            _removeLoader() {
                const loader = this.querySelector(`.loader-container`);
                if (loader) {
                    requestAnimationFrame(() => this.removeChild(loader));
                }
            },

        });

    </script>

</dom-module>
