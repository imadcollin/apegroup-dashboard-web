<link rel="import" href="../../assets/libs/polymer/polymer.html">
<link rel="import" href="/src/config/config.html">

<dom-module id="ape-style-guide">

    <template>

        <style>
            :host {
                display: flex;
                flex-wrap: wrap;
            }

            .card {
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
                transition: 0.3s;
                width: 20%;
                height: 5%;
            }

            .card:hover {
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }

            .container {
                padding: 2px 16px;
            }
        </style>

        <template is="dom-repeat" items="{{users}}" as="user" sort="_sort">
            <div class="Cards">

            </div>

            <div class="card">
                <img src="[[user.imageURL]]" alt="Avatar" style="width:100%">
                <div class="container">
                    <h4><b>[[user.firstname]] [[user.lastname]]</b></h4>
                    <!--<p>[[user.email]]</p>-->
                </div>
            </div>

        </template>

    </template>
    <script>

    </script>
    <script>
        Polymer({

            is: `ape-style-guide`,

            behaviors: [
                `_userImages(user.imageURL)`
            ],

            properties: {
                users: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                userImage: {
                    type: String,
                    value: `fallback.png`//fallback image should be added
                }

            },

            /* Life cycle */

            ready() {

            },

            attached() {

                var database = firebase.database();
                database.ref(`/users`).once(`value`).then((snapshot) => {
                    const items = snapshot.val();
                    this.users = Object.keys(items).map(key => items[key]);
                });


            },

            detached() {
            },

            _sort(a, b) {

                if (a.firstname === b.firstname) return 0;
                return a.firstname < b.firstname ? -1 : 1;
            },
            _userImages(userImage) {
                if (this.user.imageURL === `` || this.user.imagURL == undefined) {
                    this.user.imageURL == userImage;
                }
                else {
                    return 0;
                }

            }


        });
    </script>

</dom-module>
