<link rel="import" href="../../assets/libs/polymer/polymer.html">
<link rel="import" href="../widgets/activity-wall/ape-activity-wall.html">

<dom-module id="ape-employees">

    <template>

        <style>

            :host {
                padding: .5vw;
                flex-direction: column;
                flex-flow: row wrap;
                display: flex;
                margin: 0;
                background: white;
            }

        </style>

        <ape-activity-wall></ape-activity-wall>

    </template>

    <script>

        Polymer({

            is: `ape-employees`,

            behaviors: [

            ],

            properties: {
                users: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                user: {
                    type: Object,

                },
                isInOffice: {
                    type: String,
                },
                isInMeeting: {
                    type: String,

                },
                color: {
                    type: String,
                    value: `red`
                }

            },

            /* Life cycle */

            ready() {

            },

            attached() {
                var database = firebase.database();
                database.ref(`/users`).once(`value`).then((snapshot) => {
                    const items = snapshot.val();
                    this.users = Object.keys(items).map(key => items[key]);

                });
            },

            detached() {

            },

            _sort(a, b) {
                if (a.firstname === b.firstname) return 0;
                return a.firstname < b.firstname ? -1 : 1;
            },

        });

    </script>

</dom-module>
