<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../../assets/libs/marked-element/marked-element.html">
<link rel="import" href="../../shared/firebase/firebase.html">
<link rel="import" href="../../shared/icon/ape-icon.html">

<dom-module id="ape-weather-wall">

    <template>

        <style>

            :host {
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            h1 {
                margin: 0;
                margin-bottom: 2.2rem;
                padding: 0;
                font-size: 6.2rem;
                font-weight: 900;
                font-family: var(--font-family-black);
            }

            .weather-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                flex-grow: 1;
            }

            .icon-container {
                position: relative;
            }

            ape-icon {
                height: 20.8rem;
                width: 20.8rem;
                margin-bottom: 3.2rem;
            }

            .location {
                font-size: 4.8rem;
                font-weight: 700;
                margin-bottom: .8rem;
            }

            .description {
                font-size: 2rem;
                font-weight: 500;
                text-align: center;
                max-width: 48rem;
            }

            .temperature-current {
                position: absolute;
                left: calc(100% + 3.2rem);
                top: 0;
                font-size: 6.4rem;
                font-weight: 700;
            }

        </style>

        <h1>[[_weather.locationName]]</h1>

        <div class="weather-container">
            <div class="icon-container">
                <div class="temperature-current">[[_formatNumber(_weather.temp.current, 0)]]Â°</div>
                <ape-icon name="[[_weather.icon]]"></ape-icon>
            </div>
            <marked-element markdown="[[_weather.description]]">
                <div class="markdown-html description"></div>
            </marked-element>
        </div>

    </template>

    <script>

        Polymer({

            is: `ape-weather-wall`,

            behaviors: [

            ],

            properties: {
                _weather: {
                    type: Object,
                    value: () => null,
                    observer: `_observerWeather`
                },
                _weatherRef: {
                    type: Object,
                    value: () => null
                },
            },

            attached() {
                this.activate();
            },

            activate() {
                this._weatherRef = firebase.database().ref(`/weather`);
                this._weatherRef.on(`value`, (data) => {
                    this._weather = data.val();
                });
            },

            deactivate() {
                if (this._weatherRef) {
                    this._weatherRef.off();
                }
            },

            _observerWeather(weather) {
                this.fire(`weather-state`, {
                    active: weather !== null
                });
            },

            _formatNumber(value, decimals) {
                return parseInt(value).toFixed(decimals);
            },

        });

    </script>

</dom-module>
