<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../weather/ape-weather.html">

<dom-module id="ape-container">

    <template>

        <style>

            :host {
                display: flex;
                flex-direction: column;
                box-shadow: 0px 0px 16px 0px #8e8e8e;
            }

        </style>

    </template>

    <script>

        Polymer({

            is: `ape-container`,

            properties: {
                widget: {
                    type: Object,
                    value: function() {
                        return null;
                    }
                }
            },

            attached() {
                this.listen(this, `dragover`, `_listenerDragOver`);
                this.listen(this, `drop`, `_listenerDrop`);
            },

            detached() {
                this.unlisten(this, `dragover`, `_listenerDragOver`);
                this.unlisten(this, `drop`, `_listenerDrop`);
            },

            /* Listeners */

            _listenerDragOver(event) {
                if (!this.widget) {
                    event.preventDefault();
                }
            },

            _listenerDrop(event) {
                event.preventDefault();
                const widgetName = event.dataTransfer.getData(`widget-name`);
                this.widget = document.createElement(widgetName);
                requestAnimationFrame(() => {
                    event.target.appendChild(this.widget);
                });
            },

        });

    </script>

</dom-module>
