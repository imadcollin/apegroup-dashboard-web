<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../shared/firebase/firebase.html">
<link rel="import" href="../../shared/icon/ape-icon.html">
<link rel="import" href="../../shared/loader/ape-loader.html">

<dom-module id="ape-weather">

    <template>

        <style>

            :host {
                position: relative;
                display: flex;
                width: 100%;
                height: 100%;
                flex-direction: column;
                padding: 1.6rem;
                justify-content: center;
                align-items: center;
            }

            ape-icon {
                height: 14.8rem;
                width: 14.8rem;
                margin-bottom: 1.6rem;
            }

            .location {
                font-size: 4.2rem;
                font-weight: 700;
            }

            .temperature-current {
                position: absolute;
                right: 1.6rem;
                top: 1.6rem;
                font-size: 5.4rem;
                font-weight: 700;
            }

        </style>

        <div class="temperature-current">[[_formatNumber(_weatherData.temp.current, 0)]]째</div>
        <ape-icon name="[[_weatherData.icon]]"></ape-icon>
        <div class="location">[[_weatherData.locationName]]</div>

        <ape-loader loading="[[_loading]]">Laddar v채der...</ape-loader>

    </template>

    <script>

        Polymer({

            is: `ape-weather`,

            properties: {
                size: {
                    type: String,
                    observer: `_observerSize`,
                    // reflectToAttribute: true
                },
                _loading: {
                    type: Boolean,
                    value: false,
                },
                _weatherData: {
                    type: Object,
                    value: () => null
                },
                _weatherRef: {
                    type: Object,
                    value: () => null
                },
            },

            /* Life cycle */

            activate() {
                this._loading = true;
                this._weatherRef = firebase.database().ref(`/weather`);
                this._weatherRef.on(`value`, (data) => {
                    this._loading = false;
                    this._weatherData = data.val();
                });
            },

            deactivate() {
                if (this._weatherRef) {
                    this._weatherRef.off();
                }
            },

            /* Observers */

            _observerSize(size) {
                if (size.width < 2 || size.height < 2) {
                    this.deactivate();
                    this.fire(`widget-message`, {
                        message: `Denna widget kr채ver en yta p책 minst 2x2`
                    });
                } else {
                    this.activate();
                    this.fire(`widget-message`, {
                        message: null
                    });
                }
            },

            _formatNumber(value, decimals) {
                return parseInt(value).toFixed(decimals);
            },

        });

    </script>

</dom-module>
