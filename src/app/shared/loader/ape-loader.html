<link rel="import" href="../../../assets/libs/polymer/polymer.html">

<dom-module id="ape-loader">

    <template>

        <style>

            :host {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: #fff;
                display: none;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .loader {
                display: block;
                width: 4rem;
                height: 4rem;
                background-color: var(--primary-color);
                animation: animation-perspective 1.2s infinite ease-in-out;
                margin-bottom: 1.6rem;
            }

            :host([loading]) {
                display: flex;
            }

            @keyframes animation-perspective {
                0% {
                    transform: perspective(12rem) rotateX(0deg) rotateY(0deg);
                }
                50% {
                    transform: perspective(12rem) rotateX(-180.1deg) rotateY(0deg);
                }
                100% {
                    transform: perspective(12rem) rotateX(-180deg) rotateY(-179.9deg);
                }
            }

        </style>

        <div class="loader"></div>
        <content></content>

    </template>

    <script>

        Polymer({

            is: `ape-loader`,

            properties: {
                loading: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            }

        });

    </script>

</dom-module>
