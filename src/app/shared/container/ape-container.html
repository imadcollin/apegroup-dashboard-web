<link rel="import" href="../../../assets/libs/polymer/polymer.html">

<dom-module id="ape-container">

    <template>

        <style>

            :host {
                display: flex;
                flex-direction: column;
                border: 1px solid black;
            }

        </style>

    </template>

    <script>

        Polymer({

            is: `ape-container`,

            attached() {
                this.listen(this, `dragstart`, `_listenerDragStart`);
                this.listen(this, `dragover`, `_listenerDragOver`);
                this.listen(this, `drop`, `_listenerDrop`);
            },

            detached() {
                this.unlisten(this, `dragstart`, `_listenerDragStart`);
                this.unlisten(this, `dragover`, `_listenerDragOver`);
                this.unlisten(this, `drop`, `_listenerDrop`);
            },

            /* Listeners */

            _listenerDragStart(event) {
                console.log(`Drag start`);
            },

            _listenerDragOver(event) {
                console.log(`Drag over`);
                event.preventDefault();
            },

            _listenerDrop(event) {
                console.log(`Drop`);
                event.preventDefault();
                let div = document.createElement(`div`);
                div.innerText = `I was dropped!`;
                event.target.appendChild(div);
            },

        });

    </script>

</dom-module>
