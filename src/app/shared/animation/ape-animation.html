<link rel="import" href="../../../assets/libs/polymer/polymer.html">

<dom-module id="ape-animation">

    <template>

        <style>
             :host {
                /*padding: 4.8rem;*/
                display: flex;
                flex-direction: column;
                flex-grow: 1;
                margin: 0;
            }


            #background-wrap {
                bottom: 0;
                left: 0;
                position: fixed;
                right: 0;
                top: 0;
                z-index: -1;
            }


            .bubble {
                border-radius: 50%;
                height: 200px;
                position: absolute;
                width: 200px;
            }





            .bubble:after {
                background: linear-gradient(to bottom, #f5f6f6 0%, #dbdce2 21%, #b8bac6 49%, #dddfe3 80%, #f5f6f6 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#80ffffff', endColorstr='#00ffffff', GradientType=1);
                border-radius: 50%;
                box-shadow: inset 0 20px 30px rgba(255, 255, 255, 0.3);
                content: "";
                height: 180px;
                /*left: 10px;*/
                position: absolute;
                width: 180px;
            }
            /* ANIMATIONS */

            @keyframes animateBubble {
                0% {
                    margin-top: 1000px;
                }
                100% {
                    margin-top: -100%;
                }
            }

            @keyframes sideWays {
                0% {
                    margin-left: 0px;
                }
                100% {
                    margin-left: 50px;
                }
            }
            /*Repeat the same animation with different attributes */



            .x1 {
                animation: animateBubble 21s linear infinite, sideWays 2s ease-in-out infinite alternate;
                left: 5%;
                top: 45%;
                transform: scale(0.2);
            }



            .x2 {
                animation: animateBubble 15s linear infinite, sideWays 2s ease-in-out infinite alternate;
                left: 1%;
                top: 12%;
                transform: scale(0.2);
            }



            .x3 {
                animation: animateBubble 10s linear infinite, sideWays 2s ease-in-out infinite alternate;
                left: 5%;
                top: 33%;
                transform: scale(0);
            }



            .x4 {
                animation: animateBubble 30s linear infinite, sideWays 2s ease-in-out infinite alternate;
                right: 1%;
                top: 4%;
                transform: scale(0.1);
            }



            .x5 {
                animation: animateBubble 13s linear infinite, sideWays 2s ease-in-out infinite alternate;
                left: 3%;
                top: 16%;
                transform: scale(0.1);
            }



            .x6 {
                animation: animateBubble 25s linear infinite, sideWays 12s ease-in-out infinite alternate;
                right: 4%;
                top: 15%;
                transform: scale(0.1);
            }

            .x7 {
                animation: animateBubble 25s linear infinite, sideWays 12s ease-in-out infinite alternate;
                left: 1%;
                top: 10%;
                transform: scale(0.1);
            }

            .x8 {
                animation: animateBubble 35s linear infinite, sideWays 2s ease-in-out infinite alternate;
                left: 3px;
                top: 5%;
                transform: scale(0.1);
            }

            .x9 {
                animation: animateBubble 35s linear infinite, sideWays 2s ease-in-out infinite alternate;
                right: 1px;
                top: 2%;
                transform: scale(0.1);
            }

            .x10 {
                animation: animateBubble 35s linear infinite, sideWays 2s ease-in-out infinite alternate;
                left: 6px;
                top: 18%;
                transform: scale(0.1);
            }

            .x11 {
                animation: animateBubble 35s linear infinite, sideWays 2s ease-in-out infinite alternate;
                right: 4%;
                top: 25%;
                transform: scale(0.1);
            }
            /* OBJECTS */
        </style>
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
            <div class="bubble x11"></div>

        </div>



    </template>

    <script>
        Polymer({

            is: `ape-animation`,

            behaviors: [

            ],

            properties: {

            },

            /* Life cycle */

            ready() {

            },

            attached() {

            },

            detached() {

            },



        });
    </script>

</dom-module>
