<link rel="import" href="../../assets/libs/polymer/polymer.html">
<link rel="import" href="../widgets/activity-wall/ape-activity-wall.html">
<link rel="import" href="../widgets/wall/ape-wall.html">
<link rel="import" href="../widgets/weather/ape-weather.html">
<link rel="import" href="../shared/animation/ape-animation.html">

<dom-module id="ape-employees">

    <template>

        <style>

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            :host {
                padding: 4.8rem;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            .widget[active] {
                animation: fadeIn .7s ease-in;
            }

            .widget:not([active]) {
                display: none;
            }

            ape-weather {
                padding: .8rem;
                flex-grow: 1;
            }

        </style>

        <ape-activity-wall id="wall" class="widget" active></ape-activity-wall>
        <ape-animation></ape-animation>

    </template>

    <script>

        Polymer({

            is: `ape-employees`,

            behaviors: [

            ],

            properties: {
                visible: {
                    type: Boolean,
                    value: false
                },
                user: {
                    type: Object,
                    value: () => null
                }
            },

            observers: [
                `_observerUserAndVisible(user, visible)`
            ],

            /* Life cycle */

            ready() {
                this._interval = 10000;
            },

            attached() {
                this._activeIndex = 0;
                this._widgets = Polymer.dom(this.root).querySelectorAll(`.widget`);
                // setTimeout(this._startTransition.bind(this), this._interval);
            },

            detached() {

            },

            _observerUserAndVisible(user, visible) {
                if (user && visible) {
                    this.$.wall.activate();
                } else if (!user) {
                    this.$.wall.deactivate();
                }
            },

            _startTransition() {
                this._widgets[this._activeIndex].removeAttribute(`active`);
                this._activeIndex += 1;
                if (this._activeIndex === this._widgets.length) {
                    this._activeIndex = 0;
                }
                this._widgets[this._activeIndex].setAttribute(`active`, ``);
                setTimeout(this._startTransition.bind(this), this._interval);
            }

        });

    </script>

</dom-module>
