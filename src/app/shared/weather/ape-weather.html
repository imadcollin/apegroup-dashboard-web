<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../icon/ape-icon.html">

<dom-module id="ape-weather">

    <template>

        <style>

            :host {
                position: relative;
                display: flex;
                width: 100%;
                height: 100%;
                flex-direction: column;
                padding: 1.6rem;
                justify-content: center;
                align-items: center;
                background-color: #fff;
                /*background: linear-gradient(to bottom right, red, yellow);*/
            }

            svg {
                height: 8.8rem;
                width: 8.8rem;
                margin-bottom: 1.6rem;
            }

            .location {
                font-size: 2.2rem;
                font-weight: 700;
                margin-bottom: .8rem;
            }

            .description {
                font-size: 1.6rem;
                font-weight: 500;
                margin-bottom: .8rem;
                text-align: center;
            }

            .temperature-current {
                position: absolute;
                left: 0;
                top: 0;
                font-size: 4.6rem;
                font-weight: 700;
                padding: 1.6rem;
            }

            .wind {
                font-size: 2.6rem;
                font-weight: 700;
            }

            .loader-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .loader {
                display: block;
                width: 6rem;
                height: 6rem;
                background-color: #222;
                animation: animation-spinner 1.2s infinite ease-in-out;
                margin-bottom: 1.8rem;
            }

            @keyframes animation-spinner {
                0% {
                    transform: perspective(12rem) rotateX(0deg) rotateY(0deg);
                } 50% {
                    transform: perspective(12rem) rotateX(-180.1deg) rotateY(0deg);
                } 100% {
                    transform: perspective(12rem) rotateX(-180deg) rotateY(-179.9deg);
                }
            }

        </style>

        <ape-icon name="[[weatherData.icon]]"></ape-icon>
        <div class="temperature-current">[[weatherData.temp.current]]°</div>
        <div class="location">[[weatherData.locationName]]</div>
        <div class="description">[[weatherData.description]]</div>
        <div class="wind">[[weatherData.wind.speed]] m/s</div>

        <div id="loader" class="loader-container">
            <div class="loader"></div>
            <div>Laddar väder...</div>
        </div>

    </template>

    <script>

        Polymer({

            is: `ape-weather`,

            properties: {
                weatherData: {
                    type: Object,
                    value: () => {}
                },
                weatherRef: {
                    type: Object,
                    value: () => {}
                },
            },

            attached() {
                // setup weather reference to weather node
                this.weatherRef = firebase.database().ref(`/weather`);
                this.weatherRef.on(`value`, (data) => {
                    this.weatherData = data.val();
                    requestAnimationFrame(() => this.removeChild(this.$.loader));
                });
            },

            detached() {
                // remove weather reference from weather node
                this.weatherRef.off();
            },

        });

    </script>

</dom-module>
