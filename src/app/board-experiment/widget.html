<link rel="import" href="../../assets/libs/polymer/polymer.html">
<link rel="import" href="widget-layout.html">

<dom-module id="ape-widget">

    <template>

        <style>
            :host {
                --widget-top: 0;
                --widget-right: 0;
                --widget-bottom: 0;
                --widget-left: 0;

                --margin: 0px;

                position: absolute;
                top: calc(100% / 30 * var(--widget-top) + var(--margin));
                right: calc(100% / 30 * (30 - var(--widget-right)) + var(--margin));
                bottom: calc(100% / 30 *  (30 - var(--widget-bottom)) + var(--margin));
                left: calc(100% / 30 * var(--widget-left) + var(--margin));

                width: calc(100% / 30 *  var(--widget-width));
                height: calc(100% / 30 *  var(--widget-height));
                background: rgba(200, 200, 215, 0.2);

                transition-property: top, right, bottom, left;
                transition-duration: 0.1s;

                overflow: hidden;
            }

            .resize-handle {
                width: 8px;
                height: 8px;
                background: transparent;
                position: absolute;
            }

            .resize-handle-nw {
                top: -2px;
                left: -2px;
                cursor: nwse-resize;
            }

            .resize-handle-ne {
                top: -2px;
                right: -2px;
                cursor: nesw-resize;
            }

            .resize-handle-se {
                right: -2px;
                bottom: -2px;
                cursor: nwse-resize;
            }

            .resize-handle-sw {
                left: -2px;
                bottom: -2px;
                cursor: nesw-resize;
            }

            .widget-content {
                width: 100%;
                height: 100%;
            }
        </style>
            <div class="widget-content"><content></content></div>
            <div class="resize-handle resize-handle-nw"></div>
            <div class="resize-handle resize-handle-ne"></div>
            <div class="resize-handle resize-handle-se"></div>
            <div class="resize-handle resize-handle-sw"></div>
        </div>

    </template>

    <script>

        Polymer({

            is: `ape-widget`,

            properties: {
                top: {
                    type: Number,
                    value: 0,
                    observer: 'updatePosition',
                    reflectToAttribute: true
                },
                right: {
                    type: Number,
                    value: 0,
                    observer: 'updatePosition',
                    reflectToAttribute: true
                },
                bottom: {
                    type: Number,
                    value: 1,
                    observer: 'updatePosition',
                    reflectToAttribute: true
                },
                left: {
                    type: Number,
                    value: 1,
                    observer: 'updatePosition',
                    reflectToAttribute: true
                }
            },

            observers: [
            ],

            /* Life cycle */

            attached () {
                // this.updatePosition()
            },

            updatePosition () {
                this.customStyle['--widget-top'] = '' + this.top
                this.customStyle['--widget-right'] = '' + this.right
                this.customStyle['--widget-bottom'] = '' + this.bottom
                this.customStyle['--widget-left'] = '' + this.left
                this.updateStyles()
            },

            set position ({top, right, bottom, left}) {
                if (top !== undefined) {
                    this.top = top
                }
                if (right !== undefined) {
                    this.right = right
                }
                if (bottom !== undefined) {
                    this.bottom = bottom
                }
                if (left !== undefined) {
                    this.left = left
                }
            },

            get position () {
                return {
                    top: this.top,
                    right: this.right,
                    bottom: this.bottom,
                    left: this.left
                }
            }

        });

    </script>

</dom-module>
