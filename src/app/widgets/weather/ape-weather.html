<link rel="import" href="../../../assets/libs/polymer/polymer.html">
<link rel="import" href="../../shared/firebase/firebase.html">
<link rel="import" href="../../shared/icon/ape-icon.html">

<dom-module id="ape-weather">

    <template>

        <style>

            :host {
                position: relative;
                display: flex;
                width: 100%;
                height: 100%;
                flex-direction: column;
                padding: 1.6rem;
                justify-content: center;
                align-items: center;
            }

            ape-icon {
                height: 14.8rem;
                width: 14.8rem;
                margin-bottom: 1.6rem;
            }

            .location {
                font-size: 4.2rem;
                font-weight: 700;
            }

            .temperature-current {
                position: absolute;
                right: 1.6rem;
                top: 1.6rem;
                font-size: 5.4rem;
                font-weight: 700;
            }

            .loader-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .loader {
                display: block;
                width: 4rem;
                height: 4rem;
                background-color: var(--primary-color);
                animation: animation-spinner 1.2s infinite ease-in-out;
                margin-bottom: 1.6rem;
            }

            @keyframes animation-spinner {
                0% {
                    transform: perspective(12rem) rotateX(0deg) rotateY(0deg);
                }
                50% {
                    transform: perspective(12rem) rotateX(-180.1deg) rotateY(0deg);
                }
                100% {
                    transform: perspective(12rem) rotateX(-180deg) rotateY(-179.9deg);
                }
            }

        </style>

        <div class="temperature-current">[[_formatNumber(_weatherData.temp.current, 0)]]째</div>
        <ape-icon name="[[_weatherData.icon]]"></ape-icon>
        <div class="location">[[_weatherData.locationName]]</div>
        <!--<div class="wind">[[_formatNumber(weatherData.wind.speed, 0)]]m/s</div>-->
        <!--<div class="description">[[weatherData.description]]</div>-->

        <div class="loader-container">
            <div class="loader"></div>
            <div>Laddar v채der...</div>
        </div>

    </template>

    <script>

        Polymer({

            is: `ape-weather`,

            properties: {
                size: {
                    type: String,
                    observer: `_observerSize`,
                    // reflectToAttribute: true
                },
                _weatherData: {
                    type: Object,
                    value: () => null
                },
                _weatherRef: {
                    type: Object,
                    value: () => null
                },
            },

            /* Life cycle */

            activate() {
                this._weatherRef = firebase.database().ref(`/weather`);
                this._weatherRef.on(`value`, (data) => {
                    this._weatherData = data.val();
                    this._removeLoader();
                });
            },

            deactivate() {
                if (this._weatherRef) {
                    this._weatherRef.off();
                }
            },

            /* Observers */

            _observerSize(size) {
                if (size.width < 2 || size.height < 2) {
                    this.deactivate();
                    this.fire(`widget-message`, {
                        message: `Denna widget kr채ver en yta p책 minst 2x2`
                    });
                } else {
                    this.activate();
                    this.fire(`widget-message`, {
                        message: null
                    });
                }
            },

            /**
             * Removes loader from the widget if it still is in the DOM.
             */
            _removeLoader() {
                const loader = this.querySelector(`.loader-container`);
                if (loader) {
                    requestAnimationFrame(() => this.removeChild(loader));
                }
            },

            _formatNumber(value, decimals) {
                return parseInt(value).toFixed(decimals);
            },

        });

    </script>

</dom-module>
